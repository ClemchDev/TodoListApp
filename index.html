<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoListApp</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="top-part"></div>
        <div class="bottom-part">
            <main>
                <div class="logo-app"></div>
                <div class="search-wrapper">
                    <input type="text"  placeholder="Add a new task" class="search-bar">
                    <button>Create <span class="add-button"></span> </button>
                </div>
                <section class="task-section">
                    <ul>
                        <li>Created tasks <span>0</span></li>
                        <li>Completed <span>0</span></li>
                    </ul>
                    <div class="task-list">
                        <div class="task-list-icon"></div>
                        <p class="task-list-not-message">You don't have tasks registered yet</p>
                        <p>Create tasks and organize your to-do items</p>
                        <div class="task-item">
                            <input type="checkbox" id="1"><span class="checkmark"></span>
                            <label id="test" for="1">Integer urna interdum massa libero auctor neque turpis turpis semper. Duis vel sed fames integer.</label>
                            <div class="trash"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>    
    </body>
</html>
